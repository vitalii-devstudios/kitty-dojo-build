<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Kung Fu Kitty Dojo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=370 height=800 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
     <script>
      // Game expects this object to be present in the global scope
      // for two way interaction with the app
      window.AppAPI = {
        GetLevel: function(xp) {
          return xp / 1000;
        },
        GetXp: function(level) {
          return level * 1000;
        }
      };

      window.parent.addEventListener("triggerHaptic", function (e) {
        if ('vibrate' in navigator) {
          navigator.vibrate(1);
        } else {
          console.log('Vibration API not supported');
        }
      });

      window.parent.addEventListener("matchCompletedEvent", function (e) {
        console.log("Match event recived with data: " + e.toString());
      });

    </script>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/kitty-dojo-build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/kitty-dojo-build.data",
        frameworkUrl: buildUrl + "/kitty-dojo-build.framework.js",
        codeUrl: buildUrl + "/kitty-dojo-build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Azulon",
        productName: "Kung Fu Kitty Dojo",
        productVersion: "0.6.36",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";

          const skins = [
            "skin_generic", // original black skin
            "skin_gray",
            "skin_orange",
            "skin_tabby",
            "skin_tuxedo",
            "skin_white",
            "skin_mai"
          ];

          const items = [
            "cosmetic_hat_01",
            "cosmetic_hat_02", //glowing red hat
            "cosmetic_boots_01",
            "cosmetic_boots_02", // winged boots
            "cosmetic_belt_01", // red belt
            "cosmetic_belt_02", // yellow belt
            "cosmetic_belt_03", // brown belt
            "cosmetic_belt_04", // black belt
            "cosmetic_belt_05", // glitter belt
            "cosmetic_hood_01",
            "cosmetic_hood_02",
            "cosmetic_hood_03", // striped hood
            "cosmetic_mask_01", // eyepatch
            "cosmetic_mask_02",
            "cosmetic_mask_03", // tiger mask
            "cosmetic_mask_04"  // golden eyepatch
          ]

          const weapons = [
            "weapon_katana",
            "weapon_sai",
            "weapon_staff",
            "weapon_suyari",
            "weapon_tetsubo",
            ""
          ]

          const animations = [
            "pose_closing_fists",
            "pose_cold_palmer_celebration",
            "pose_come_at_me",
            "pose_ground_strike",
            "pose_hand_cleaning",
            "pose_martial_bow",
            "pose_money_rain",
            "pose_neck_crack",
            "pose_ronaldo_siu",
            "pose_shoulder_brush"
          ]

          const rnd_skin = skins[Math.floor(Math.random() * skins.length)];
          const rnd_item = items[Math.floor(Math.random() * items.length)];
          const rnd_weapon = items[Math.floor(Math.random() * weapons.length)];
          const rnd_animation = animations[Math.floor(Math.random() * animations.length)];
          const user_number = Math.floor(Math.random() * 1000);

          function uuidv4() {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
              (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
          }

          const userId = uuidv4();

          //debug game data
          const gameData = {
            User: {
              Id: userId, // New. Any unique id will do.
              Avatar: "https://i.pravatar.cc/64",
              Name: "Test_User_"+user_number,
              Stats: {
                XP: 200,
                HP: 100,      // New. We have UI for these stats so let's use it for now.
                Defence: 100, // New
                Energy: 100,  // New
              },
              Currency: {
                Coins_ID: 50
              },
            },
            Character: {
                Skin: rnd_skin,
                Items: [rnd_item], // New. List of eqipped items (just ids for in game assets). Hat field is removed.
                Weapon: rnd_weapon,
                Special: [],
                Animations: [rnd_animation]
            }
          };
          unityInstance.Module.Kitty.SendPlayerData(gameData);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
